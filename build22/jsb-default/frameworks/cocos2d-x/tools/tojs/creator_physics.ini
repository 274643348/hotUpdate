[creator]
# the prefix to be added to the generated functions. You might or might not use this in your own
# templates
prefix = creator_physics

# create a target namespace (in javascript, this would create some code like the equiv. to `ns = ns || {}`)
# all classes will be embedded in that namespace
target_namespace = cc

# the native namespace in which this module locates, this parameter is used for avoid conflict of the same class name in different modules, as "cocos2d::Label" <-> "cocos2d::ui::Label".
cpp_namespace = creator

android_headers = -I%(androidndkdir)s/platforms/android-14/arch-arm/usr/include -I%(androidndkdir)s/sources/cxx-stl/gnu-libstdc++/4.8/libs/armeabi-v7a/include -I%(androidndkdir)s/sources/cxx-stl/gnu-libstdc++/4.8/include -I%(androidndkdir)s/sources/cxx-stl/gnu-libstdc++/4.9/libs/armeabi-v7a/include -I%(androidndkdir)s/sources/cxx-stl/gnu-libstdc++/4.9/include
android_flags = -D_SIZE_T_DEFINED_ 

clang_headers = -I%(clangllvmdir)s/%(clang_include)s 
clang_flags = -nostdinc -x c++ -std=c++11 -U __SSE__

cocos_headers = -I%(cocosdir)s/cocos -I%(cocosdir)s/cocos/editor-support -I%(cocosdir)s/cocos/platform/android -I%(cocosdir)s/external -I%(cocosdir)s/external/sources

cocos_flags = -DANDROID

cxxgenerator_headers = 

# extra arguments for clang
extra_arguments = %(android_headers)s %(clang_headers)s %(cxxgenerator_headers)s %(cocos_headers)s %(android_flags)s %(clang_flags)s %(cocos_flags)s %(extra_flags)s 

# what headers to parse
headers = %(creatordir)s/physics/CCPhysicsDebugDraw.h %(creatordir)s/physics/CCPhysicsUtils.h %(creatordir)s/physics/CCPhysicsContactListener.h %(creatordir)s/physics/CCPhysicsAABBQueryCallback.h %(creatordir)s/physics/CCPhysicsRayCastCallback.h %(creatordir)s/physics/CCPhysicsWorldManifoldWrapper.h %(creatordir)s/physics/CCPhysicsContactImpulse.h

# cpp_headers = scripting/js-bindings/manual/box2d/js_bindings_box2d_manual.h

replace_headers = 

# what classes to produce code for. You can use regular expressions here. When testing the regular
# expression, it will be enclosed in "^$", like this: "^Menu*$".
classes = PhysicsDebugDraw PhysicsUtils PhysicsContactListener PhysicsAABBQueryCallback PhysicsRayCastCallback PhysicsWorldManifoldWrapper PhysicsManifoldWrapper PhysicsContactImpulse

classes_need_extend =

# what should we skip? in the format ClassName::[function function]
# ClassName is a regular expression, but will be used like this: "^ClassName$" functions are also
# regular expressions, they will not be surrounded by "^$". If you want to skip a whole class, just
# add a single "*" as functions. See bellow for several examples. A special class name is "*", which
# will apply to all class names. This is a convenience wildcard to be able to skip similar named
# functions from all classes.

skip = PhysicsDebugDraw::[DrawPolygon DrawSolidPolygon DrawCircle DrawSolidCircle DrawSegment DrawTransform],
    PhysicsContactListener::[getAllInstances BeginContact EndContact PreSolve PostSolve setBeginContact setEndContact setPreSolve setPostSolve],
    PhysicsAABBQueryCallback::[ReportFixture getFixtures],
    PhysicsRayCastCallback::[ReportFixture getFixtures getNormals getPoints],
    PhysicsWorldManifoldWrapper::[init getb2WorldManifold],
    PhysicsManifoldWrapper::[init],
    PhysicsContactImpulse::[init]

rename_functions = 

rename_classes = 

# for all class names, should we remove something when registering in the target VM?
remove_prefix = 

# classes for which there will be no "parent" lookup
classes_have_no_parents =

# base classes which will be skipped when their sub-classes found them.
base_classes_to_skip = 

# classes that create no constructor
# Set is special and we will use a hand-written constructor
abstract_classes = 


classes_owned_by_cpp = PhysicsContactImpulse PhysicsWorldManifoldWrapper PhysicsManifoldWrapper
